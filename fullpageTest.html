<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="fullpage.css" />
	<script type="text/javascript" src="fullpage.min.js"></script>
	<script>
		$(document).ready(function() {
    		$('.wrapper').fullpage();
		});
	</script>
	<title>Fullpage Test</title>
</head>
<body>
<div class="wrapper">
	<div class="section" style="background-color: hsl(0,70%,55%);">
		<h1 onselectstart="return false">This is a heading.</h1>
	</div>
	<div class="section" style="background-color: hsl(150,70%,55%);">
		<h1 onselectstart="return false">This is another one.</h1>
	</div>
	<div class="section" style="background-color: hsl(250,70%,55%);">
		<h1 onselectstart="return false">Yet another one.</h1>
	</div>
</div>
</body>
</html>
